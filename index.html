<!DOCTYPE one>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="card-container">
    <div id="rating-card">
      <div class="star-container">
        <svg class="star" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
          d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
          fill="#FC7614" />
        </svg>
      </div>
      <div class="rating-text">
        <h1 class="title">How did we do?</h1>
        <p class="sm-text">Please let us know how we did with your support request. All feedback is appreciated to help
          us
          improve our offering!</p>

        <!-- rating form here -->
        <div id="rating-buttons">
          <button class="rating" id="1">1</button>
          <button class="rating" id="2">2</button>
          <button class="rating" id="3">3</button>
          <button class="rating" id="4">4</button>
          <button class="rating" id="5">5</button>
        </div>
          <div id="submit-container">
            <button id="submit-btn">SUBMIT</button>
          </div>
      </div>
    </div>
  </div>
  <br />

  <!-- //thank you  -->
  <!-- <div class="card-container" > -->
  <div id="thank-you-card" class="hidden">
    <!-- <img src="illustration-thank-you.svg" class="center-image" alt="thank you"> -->
    <div class="text-container">
      <p id="showAnswer"></p>
      <div class="card-text">
        <h1 class="title">Thank you!</h1>
        <p class="sm-text">We appreciate you taking the time to give a rating. If you ever need more support, don’t
          hesitate to get in touch!</p>
        <!-- </div> -->
      </div>
    </div>
  </div>

</body>
</one>
